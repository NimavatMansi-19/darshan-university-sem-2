<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title></title>
	<style type="text/css">
		#tab{
			border: 10px solid teal;
			border-radius: 5px;
		}
	</style>
</head>
<body>
		<table cellspacing="0" width="500px" id="tab">
			<tr><td align="center">
			<h1>Create Account</h1>
		</td>
		
			</tr>
			<tr>
				<td colspan="2">First name*</td>
				<td colspan="2">Last name</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="text" name="First name" placeholder="enter your first name">
				</td>
				<td colspan="2">
					<input type="text" name="Last name" placeholder="enter your last name">
				</td>
			</tr>
			<tr>
				<td>Email</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="Email" placeholder="enter your email">
				</td>
			</tr>
			<tr>
				<td colspan="2">Password*</td>
				<td colspan="2">Confirm Password*</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="text" name="First name" placeholder="enter your password">
				</td>
				<td colspan="2">
					<input type="text" name="Last name" placeholder="enter your password again">
				</td>
			</tr>
			<tr>
				<td colspan="2">Gender:</td>
				<td colspan="2">Hobbies</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="radio" name="xyz">Male<input type="radio" name="xyz">Female
				</td>
				<td colspan="2">
					<input type="checkbox" name="xyz">Music<input type="checkbox" name="xyz">Sports
					<input type="checkbox" name="xyz">Travel
					<input type="checkbox" name="xyz">Movies
				</td>
			</tr>
			<tr>
				<td colspan="2">Source of Income</td>
				<td colspan="2">Income</td>
			</tr>
			<tr>
				<td colspan="2">
					<select>
						<option selected="Employed">Employed</option>
						<option value="xyz">xyz</option>
						<option value="abc"></option>
					</select>
				</td>
				<td colspan="2">
					<input type="range" name="Income">
					<button>20k</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">Upload Profile Picture</td>
				<td colspan="2">Age</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="file" name="Profile Picture" value="Choose File">
				</td>
				<td colspan="2">
					<input type="number" name="age">
				</td>
			</tr>
			<tr>
				<td>Bio</td>
			</tr>
			<tr>
				<td><textarea></textarea></td>
			</tr>	

        <tr align="right">
			<td colspan="3"><input type="Submit" name="a" value="Create"></td>
		</tr>
	</table>


</body></html>
