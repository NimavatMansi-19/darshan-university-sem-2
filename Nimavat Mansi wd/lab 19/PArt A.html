<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container-fluid">
		<form>
		<div class="row">
			<div class="col-5 border border-dark ms-5">
				<h1 class="text-center"> Students Registration</h1>
				<div class="container">
				<div class="row ">
				<div class="col mt-5">FullName
					</div>
				<div class="col mt-5">
				<div class="input-group">
  <input type="text" class="ms-5 border border-dark" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
				</div>
			</div>
			<div class="container">
				<div class="row ">
				<div class="col mt-5">Email
					</div>
				<div class="col mt-5">
				<div class="input-group">
  <input type="Email" class="ms-5 border border-dark" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
				</div>
			</div>
			<div class="container">
				<div class="row ">
				<div class="col mt-5">Mobile No
					</div>
				<div class="col mt-5">
				<div class="input-group">
  <input type="text" class="ms-5 border border-dark" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
				</div>
			</div>
<div class="container">
				<div class="row ">
				<div class="col mt-5">Address
					</div>
				<div class="col mt-5">

				<div class="input-group ">
  <textarea class=" ms-5 border border-dark"></textarea>
</div>
</div>
				</div>
			</div>
<div class="container">
				<div class="row ">
				<div class="col me-0 mt-5">Nationality
					</div>
				<div class="col ms-0  mt-5">
				<div class="input-group">
  <input type="text" class="ms-5 border border-dark" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
				</div>
			</div>
			<div class="container">
			<div class="row ">
				<div class="col mt-5">Date
				</div>
				<div class="col mt-5">
				<div class="input-group">
  <input type="date" class="ms-5 border border-dark" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
				</div>
			</div>
			<div class="container">
			<div class="row ">
				<div class="col mt-5">Gender
				</div>
				<div class="col d-flex mt-5">
				<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
Male
  </label>
</div>
<div class="form-check ms-3">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Female
  </label>
</div>
</div>
				</div>
			</div>
			<div class="container">
			<div class="row ">
				<div class="col mt-5">Highest Degree
				</div>
				<div class="col mt-5">
				<div class="dropdown">
  <button class="btn btn-light border border-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Select Degree
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">BSC</a></li>
    <li><a class="dropdown-item" href="#">MSc</a></li>
    <li><a class="dropdown-item" href="#">BTECH</a></li>
  </ul>
</div>
</div>
				</div>
			</div>
<div class="container">
			<div class="row ">
				<div class="col mt-5">CPI
				</div>
				<div class="col mt-5">
				<div class="input-group">
  <input type="date" class="ms-5 border border-dark" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
				</div>
			</div>
			<div class="container">
			<div class="row ">
				<div class="col mt-5">University
				</div>
				<div class="col mt-5">
				<div class="input-group">
  <input type="date" class="ms-5 border border-dark" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
				</div>
			</div>
<div class="container">
			<div class="row ">
				<div class="col mt-5">Passing year
				</div>
				<div class="col mt-5">
				<div class="dropdown">
  <button class="btn btn-light border border-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Select your passing year
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">2018</a></li>
    <li><a class="dropdown-item" href="#">2019</a></li>
    <li><a class="dropdown-item" href="#">2020</a></li>
  </ul>
</div>
</div>
				</div>
			</div>
			</div>
			<div class="col-6 border border-dark ms-5">et</div>
			
		</div>
		</form>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
